{% extends 'templates/main.html' %}
{% block content %}
{% load static %}
<link rel = 'stylesheet' href = "{% static 'register_style.css' %}">
<br>
<br>
<br>
<br>
<br>
<br>
    <h1>Sign up below</h1>
    {% for message in messages%}
    <h3 style = 'color: red'>{{message}}</h3>
    {% endfor %}
    <form method = 'POST' action = 'register' >
        {% csrf_token %}
        <br>
        <label for = 'username'><i class="fa fa-exclamation-triangle" aria-hidden="true">Username: </i><br>
        <input type = 'text' name = 'username' id = 'username' placeholder="username" required>
        </label>
        <br>
        <label for = 'email'><i class="fa fa-exclamation-triangle" aria-hidden="true">Email:</i> <br>
            <input type = 'email' name = 'email' id = 'email' placeholder="Email" required>
            </label>
            <br>
        <label for = 'password'><i class="fa fa-exclamation-triangle" aria-hidden="true">password: </i><br>
            <input type = 'password' name = 'password' id = 'password' placeholder="password" required>
            </label>
            <br>
        <label for = 'password2'><i class="fa fa-exclamation-triangle" aria-hidden="true">repeat password: </i><br>
            <input type = 'password' name = 'password2' id = 'password2' placeholder="password" required>
            </label> <br>
        <button type="submit" class="btn3 btn-primary">Submit</button>
    </form>
{% endblock %}
