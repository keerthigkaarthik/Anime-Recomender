{% extends 'templates/main.html' %}
{% block content %}
{% load static %}

<div class="register-container">
    <div class="register-card">
        <h1>Create Account</h1>
        
        {% for message in messages %}
        <div class="error-message">
            {{message}}
        </div>
        {% endfor %}
        
        <form method="POST" action="register" class="register-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">
                    <i class="fa fa-user"></i>
                    Username
                </label>
                <input type="text" 
                       name="username" 
                       id="username" 
                       placeholder="Choose a username"
                       required>
            </div>
            
            <div class="form-group">
                <label for="email">
                    <i class="fa fa-envelope"></i>
                    Email
                </label>
                <input type="email" 
                       name="email" 
                       id="email" 
                       placeholder="Enter your email"
                       required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fa fa-lock"></i>
                    Password
                </label>
                <input type="password" 
                       name="password" 
                       id="password" 
                       placeholder="Create a password"
                       required>
            </div>
            
            <div class="form-group">
                <label for="password2">
                    <i class="fa fa-lock"></i>
                    Confirm Password
                </label>
                <input type="password" 
                       name="password2" 
                       id="password2" 
                       placeholder="Confirm your password"
                       required>
            </div>
            
            <button type="submit" class="submit-button">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login">Log in</a>
        </div>
    </div>
</div>

<style>
    .register-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background-color: #f5f5f5;
    }

    .register-card {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .register-card h1 {
        text-align: center;
        color: #1a1a1a;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        font-weight: 600;
    }

    .error-message {
        background-color: #fee2e2;
        color: #dc2626;
        padding: 0.75rem;
        border-radius: 6px;
        margin-bottom: 1rem;
        text-align: center;
        font-size: 0.9rem;
    }

    .register-form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #4b5563;
        font-size: 0.95rem;
        font-weight: 500;
    }

    .form-group label i {
        color: #6b7280;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        font-size: 0.95rem;
        transition: all 0.2s;
    }

    .form-group input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-group input::placeholder {
        color: #9ca3af;
    }

    .submit-button {
        background-color: #2563eb;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 0.5rem;
    }

    .submit-button:hover {
        background-color: #1d4ed8;
    }

    .login-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #4b5563;
        font-size: 0.95rem;
    }

    .login-link a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }

    .login-link a:hover {
        color: #1d4ed8;
        text-decoration: underline;
    }

    @media (max-width: 640px) {
        .register-container {
            padding: 1rem;
        }
        
        .register-card {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}
