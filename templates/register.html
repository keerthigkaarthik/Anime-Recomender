{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = 'stylesheet' href = 'http://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'>
    <link rel = 'stylesheet' href = 'http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css' integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel = 'stylesheet' href = "{% static 'register_style.css' %}">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <body>
    <h1>Sign up below</h1>
    {% for message in messages%}
    <h3 style = 'color: red'>{{message}}</h3>
    {% endfor %}
    <form method = 'POST' action = 'register' >
        {% csrf_token %}
        <br>
        <label for = 'username'><i class="fa fa-exclamation-triangle" aria-hidden="true">Username: </i><br>
        <input type = 'text' name = 'username' id = 'username' placeholder="username" required>
        </label>
        <br>
        <label for = 'email'><i class="fa fa-exclamation-triangle" aria-hidden="true">Email:</i> <br>
            <input type = 'email' name = 'email' id = 'email' placeholder="Email" required>
            </label>
            <br>
        <label for = 'password'><i class="fa fa-exclamation-triangle" aria-hidden="true">password: </i><br>
            <input type = 'password' name = 'password' id = 'password' placeholder="password" required>
            </label>
            <br>
        <label for = 'password2'><i class="fa fa-exclamation-triangle" aria-hidden="true">repeat password: </i><br>
            <input type = 'password' name = 'password2' id = 'password2' placeholder="password" required>
            </label> <br>
        <button type="submit" class="btn3 btn-primary">Submit</button>
    </form>
</body>
</html>
