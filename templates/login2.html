{% extends 'templates/main.html' %}
{% block content %}
{% load static %}
<link rel = 'stylesheet' href = "{% static 'login_style.css' %}">

  <br>
  <br>
  <br>
  <br>
    <h1>Login now</h1>

    {% for message in messages%}
    <h3 style = 'color: red;'>{{message}}</h3>
    {% endfor %}
    <form method = 'POST' action = 'login'>
        {% csrf_token %}
        <label for = 'username'>Username: <br>
            <input type = 'text' name = 'username' id = 'username' placeholder="username" required />
            </label> <br>
        <label for = 'password'>password: <br>
            <input type = 'password' name = 'password' id = 'password' placeholder="password" required />
            </label> <br>
        <button type="submit" class="btn2 btn-primary">Submit</button>
            
    </form>
    <p>Don't have an account? Sign up <a href = 'register'>Here</a></p>
    <p>Forgot password? Reset <a href = 'accounts/password_reset'>Here</a></p>

      <i class="fab fa-github" aria-hidden="true"></i>
      <i class="fab fa-google"></i>
      <i class="fab fa-twitter"></i>

{% endblock %}
