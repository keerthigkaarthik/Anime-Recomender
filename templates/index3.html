{% extends 'templates/main.html' %}
{% block content %}
{% load static %}

<div class="hero-section">
    <div class="carousel" id="mainCarousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'weeb_pictures/1920913.jpg' %}" alt="Anime Banner 1">
                <div class="carousel-content">
                    <a href="login" class="cta-button">Sign Up or Login</a>
                    <p class="cta-text">Recommend me some anime!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'weeb_pictures/1920915.jpg' %}" alt="Anime Banner 2">
                <div class="carousel-content">
                    <a href="login" class="cta-button">Sign Up or Login</a>
                    <p class="cta-text">Recommend me some anime!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'weeb_pictures/1920919.jpg' %}" alt="Anime Banner 3">
                <div class="carousel-content">
                    <a href="login" class="cta-button">Sign Up or Login</a>
                    <p class="cta-text">Recommend me some anime!</p>
                </div>
            </div>
        </div>
        
        <button class="carousel-control prev" id="prevButton">
            <span class="carousel-control-icon">❮</span>
        </button>
        <button class="carousel-control next" id="nextButton">
            <span class="carousel-control-icon">❯</span>
        </button>
        
        <div class="carousel-indicators">
            <button class="indicator active" data-slide="0"></button>
            <button class="indicator" data-slide="1"></button>
            <button class="indicator" data-slide="2"></button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const carousel = document.querySelector('#mainCarousel');
    const items = carousel.querySelectorAll('.carousel-item');
    const indicators = carousel.querySelectorAll('.indicator');
    let currentSlide = 0;
    
    function updateSlide(index) {
        items.forEach(item => item.classList.remove('active'));
        indicators.forEach(indicator => indicator.classList.remove('active'));
        
        items[index].classList.add('active');
        indicators[index].classList.add('active');
        currentSlide = index;
    }
    
    function nextSlide() {
        updateSlide((currentSlide + 1) % items.length);
    }
    
    function prevSlide() {
        updateSlide((currentSlide - 1 + items.length) % items.length);
    }
    
    // Button controls
    document.querySelector('#nextButton').addEventListener('click', nextSlide);
    document.querySelector('#prevButton').addEventListener('click', prevSlide);
    
    // Indicator controls
    indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => updateSlide(index));
    });
    
    // Auto advance slides
    setInterval(nextSlide, 5000);
});
</script>
{% endblock %}
